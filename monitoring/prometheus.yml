global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trust-calculator'
    static_configs:
      - targets: ['trust-calculator:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'quantum-oracle'
    static_configs:
      - targets: ['quantum-oracle:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'temporal-scheduler'
    static_configs:
      - targets: ['temporal-scheduler:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'context-analyzer'
    static_configs:
      - targets: ['context-analyzer:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'offline-quantum-cache'
    static_configs:
      - targets: ['offline-quantum-cache:8005']
    metrics_path: '/metrics'
    scrape_interval: 30s
